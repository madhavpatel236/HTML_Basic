<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Applicaton</h2>
    
    <label for="NAME">Name : </label> <br>
    <input type="text" id="NAME"><br><br>

    <label for="EMAIL"> Email : </label> <br>
    <input type="email" id="EMAIL"> <br><br>

    <label for="PHONE">Phone : </label> <br>
    <input type="tel" name="PHONE" id="PHONE"><br><br>

    <label for="RESUME">Resume : </label> <br>
    <input type="file" id="RESUME"><br><br>

    <label for="EXPERIENCE">Experience Year :</label><br>
    <input type="number" name="EXPERIENCE" id="EXPERIENCE" min="0" max="50"> <br><br>

    <fieldset> 
        <legend>Skills</legend>
        
        <input type="checkbox" name="HTML" id="HTML"><br>
        <label for="HTML">HTML</label><br><br>
        
        <input type="checkbox" name="CSS" id="CSS"><br>
        <label for="CSS">CSS</label><br><br>
        
        <input type="checkbox" name="JS" id="JS"><br>
        <label for="JS">JS</label><br><br>
    </fieldset>

    <label for="EDUCATION">Highest Education</label> <br><br>
    <select>
        <option value="High School">High School</option>
        <option value="juniar School">juniar School</option>
        <option value="collage">collage</option>
    </select><br><br>

    <label for="AVABILITY">Avability : </label> <br><br>

    <label for="FULLTIME">FullTime</label> <br>
    <input type="radio" name="FULLTIME" id="FULLTIME"><br><br>

    <label for="PARTTIME">PartTime</label> <br>
    <input type="radio" name="FULLTIME" id="PARTTIME"><br><br>

    <label for="COMMENT">Additional Comments</label> <br><br>
    <textarea name="COMMENT" id="COMMENT" cols="30"></textarea>

    <button>Submit Application</button>


</body>
</html>
