<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body style="background-color: bisque;">
    <h2><center>Resistation Form</center> </h2>
    <form>

        <label for="Firstname" >Firstname:</label> 
        <input type="text" id="Firstname"> <br><br> 
        
        <label for="MiddleName" > MiddleName: </label>
        <input type="text" id="MiddleName"> <br><br>
    
        <label for="LastName" > LastName: </label>
        <input type="text" id="LastName"> <br><br>

    <label for="COURCE">Cource : </label>
    <select name="Cource" id="COURCE">
        <option > </option>
        <Option>JAVA</Option>
        <Option>CSS</Option>
        <Option>HTML</Option>
        <Option>JAVASCRIPT</Option>
    </select> <br><br>

    <span>Gender : </span>
    <label for="RADIO">Male: </label>
    <input type="radio" name="RADIO" id="RADIO"> <br>

    <label for="RADIO1">Female: </label>
    <input type="radio" name="RADIO" id="RADIO1"> <br>

    <label for="RADIO2">Other: </label>
    <input type="radio" name="RADIO" id="RADIO2"> <br><br>

    <label for="Username" > UserName: </label> 
    <input type="text" id="Username"> <br><br> 
    
    <label for="email" > Email: </label>
    <input type="email" id="email"> <br><br>

    <label for="PASSWORD" > password: </label>
    <input type="password" id="PASSWORD"> <br><br>
    
    <label for="PhoneNumber" > Number: </label>
    <input type="tel" id="PhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /> <br><br>

    <span>Address :</span> <br>
    <textarea name="Address" id="ADDRESS" cols="50" rows="10"></textarea>

    <button>Submit</button>



</body>
</html>
